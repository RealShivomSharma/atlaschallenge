<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Weather Balloon Explorer</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js for location-based AR -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.min.js"></script>
    <!-- For location-based components (if available; sometimes hosted separately) -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Your custom script -->
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- A simple ground or marker to help orient users -->
      <a-entity id="balloon-markers"></a-entity>
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
